<!DOCTYPE html>
<title>JavaScript to check leap year</title>
    <body> Input Year: <input type="text" id = "year"/>
        <input type="button" id="button" onClick="isLeapYear()" value="Check Leap Year">
            <p id="Anu"></p>
            <script> function isLeapYear() {
                var year= document.getElementById("year").value;
     document.getElementById("Anu").innerHTML= (year % 100 === 0) ? (year % 400 === 0):(year % 4 === 0);
            }
            </script></body></html>
